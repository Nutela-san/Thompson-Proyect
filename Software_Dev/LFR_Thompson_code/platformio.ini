[platformio]
description = Proyecto de platfomio principal para el desarrollo de un LFR avanzado destinado para la competencia de "RoboChallenge 14th edition" en Ruman√≠a. Desarrollado por el CMR de UPIIZ.
default_envs = BLACKPILL

[env]
framework = arduino
monitor_speed = 115200
lib_deps = 
	nutela/InterCom @ ^0.2.1
	pololu/QTRSensors @ ^4.0.0


[env:LGT8F328P]
platform = lgt8f
board = LGT8F328P
board_build.f_cpu = 16000000L

[env:BLACKPILL]
platform = ststm32
board = blackpill_f411ce
upload_protocol = jlink#dfu
build_flags = 
	-D PIO_FRAMEWORK_ARDUINO_ENABLE_CDC
	-D USBCON
debug_tool = jlink

[env:BLACKPILL_401]
platform = ststm32
board = blackpill_f401cc
upload_protocol = jlink#dfu
build_flags = 
	-D PIO_FRAMEWORK_ARDUINO_ENABLE_CDC
	-D USBCON
debug_tool = jlink

[env:ESP32]
board = esp32dev
platform = espressif32
